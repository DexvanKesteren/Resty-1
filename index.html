<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Resty - jouw rustbuddy</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div id="unlock" class="unlock">
    <div class="unlock-box">
      <h1>Activeer Resty</h1>
      <p>Slide de knop van links naar rechts om Resty te wekken. Daarna start de herkenning automatisch.</p>
      <div class="range-row">
        <input id="unlockRange" type="range" min="0" max="100" value="0">
      </div>
    </div>
  </div>

  <main class="stage">
    <img id="faceImg" class="face" src="img/face.jpg" alt="Resty gezicht">

    <div id="bubble" class="bubble hidden">
      <div id="bubbleText" class="bubble-text">Activeer Resty met de slider om te starten.</div>
      <div id="answers" class="answers"></div>
      <span class="bubble-tail"></span>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
